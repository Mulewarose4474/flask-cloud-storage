<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Cloud Storage</title>
</head>
<body>
    <h1>Flask Cloud Storage</h1>

    <!-- Upload Form -->
    <form action="/upload" method="post">
        <input type="text" name="filename" placeholder="Enter filename" required>
        <button type="submit">Upload</button>
    </form>

    <!-- Display Files -->
    <h2>Stored Files</h2>
    <ul>
        {% for file in files %}
            <li>
                {{ file }}
                <form action="/update/{{ file }}" method="post" style="display:inline;">
                    <input type="text" name="new_name" placeholder="New name" required>
                    <button type="submit">Update</button>
                </form>
                <a href="/delete/{{ file }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
